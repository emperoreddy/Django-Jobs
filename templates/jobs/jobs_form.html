{% extends 'base.html' %}

{% block content %}


    <form method="post" class="flex flex-col mx-auto justify-center items-center w-2/6 ">
        {% csrf_token %}
        <div class="flex flex-col justify-center items-center border border-indigo-500 py-20 px-20 ">
            {% block button %}
            {% endblock %}

            {% for field in form %}
                {{ field.label }}
                <div class="text-black">{{ field }} </div>{{ field.errors }} <br>
            {% endfor %}
            <button type="submit" class="flex mx-auto justify-center bg-indigo-700 py-2 w-2/6  text-xl font-bold ">
                SUBMIT
            </button>
        </div>
    </form>

{% endblock %}
